<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Gestor de Turnos</title>
</head>
<body class="container-fluid">
    <div class="row">
        <div class="caja1 "> </div>
        <div class="caja2 container">
            <div class="row">
                <div class="caja4 col-2"></div>
                <div class="caja5 col-8"> 
                    <div class="text-center titulo">TURNOS</div>
                    <div class="container mt-5">
                      <div class="row justify-content-center">
                        <div class="">
                          <form id="miTurno" class="row">
                            <div class="col-md-4">
                              <label for="nombre" class="form-label">Nombre:</label>
                              <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                            <div class="col-md-4">
                              <label for="apellido" class="form-label">Apellido:</label>
                              <input type="text" class="form-control" id="apellido" name="apellido" required>
                            </div>
                            <div class="col-md-4">
                              <label for="ciudad" class="form-label">Ciudad:</label>
                              <input type="text" class="form-control" id="ciudad" name="ciudad" required>
                            </div>
                            <div class="col-md-4">
                              <label for="email" class="form-label">Email:</label>
                              <input type="text" class="form-control" id="email" name="email" required autocomplete="off">
                            </div>
                            <div class="col-md-4">
                              <label for="fecha" class="form-label">Fecha:</label>
                              <input type="date" class="form-control" id="fecha" name="fecha" required autocomplete="off">
                            </div>
                            <div class="col-md-4">
                              <label for="hora" class="form-label">Hora:</label>
                              <input type="time" class="form-control" id="hora" name="hora" required>
                            </div>
                            <div class="col-12 text-center boton">
                              <button class="btn btn-primary gap-2" type="submit" id="boton">ENVIAR</button>
                            </div>
                            <div class="col-12 text-center boton">
                              <button class="btn btn-primary gap-2" type="submit" id="mostrar">Mostra datos en consola</button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="caja6 col-2"></div>
            </div>
        </div>
        <div class="caja3"></div>
    </div>
    
   
    
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
